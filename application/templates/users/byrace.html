{% extends "layout.html" %}

{% block body %}

  <div class="row justify-content-md-center mt-5">

    <div class="col-12 ">

        <h4 class="mb-4">Käyttäjät, joilla on rotua {{race}}:</h4>

    {% if race_owners is defined %}
        <ul class="list-unstyled">
          {% for user in race_owners %}
          <li>
            {{user.name}}
          </li>
          {% endfor %}
        </ul>
    {% endif %}

    <form method="GET" action="{{ url_for('users_index') }}">
      <input type="submit" class="btn btn-light btn-sm mt-2 mb-2 btn-outline-dark" value="Palaa"/>
    </form>

{% endblock %}
